<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  <!-- Lista de livros -->
  <div
    *ngFor="let livro of livros"
    class="bg-white p-6 rounded-lg shadow-lg transition-shadow hover:shadow-2xl"
  >
    <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ livro.titulo }}</h2>
    <p class="text-sm text-gray-600 mb-4">Autor: {{ livro.autor.nome }}</p>
    <p class="text-sm text-gray-600 mb-4">Gênero: {{ livro.genero }}</p>
    <p class="text-sm text-gray-600 mb-4">
      Ano de Publicação: {{ livro.dataPublicacao }}
    </p>
    <p class="text-sm text-gray-600 mb-4">ISBN: {{ livro.isbn }}</p>
    <button
      class="mt-4 py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Ver Detalhes
    </button>
  </div>
</div>
