<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-[#063831] mb-6">
    Editoras Parceiras
  </h2>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let editora of editoras"
      class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center transform transition duration-300 hover:scale-105"
    >
      <img
        [src]="editora.img"
        [alt]="editora.nome"
        class="w-32 h-32 object-cover rounded-full border-4 border-[#b68d40] mb-4"
      />
      <h3 class="text-xl font-semibold text-[#063831] text-center">
        {{ editora.nome }}
      </h3>
    </div>
  </div>
</div>
