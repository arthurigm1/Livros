<div
  class="fixed inset-0 bg-opacity-10 backdrop-blur-md flex justify-center items-center z-50 animate-fadeIn"
>
  <!-- Caixa do Modal -->
  <div
    class="p-6 bg-white rounded-xl shadow-lg w-96 transform scale-95 animate-scaleIn relative"
  >
    <!-- Bot達o de Fechar (X) -->
    <button
      (click)="fechar()"
      class="absolute top-3 right-3 text-gray-500 hover:text-red-500 transition-all cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>

    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-5">
      Bem-vindo!
    </h2>

    <form
      action
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
      class="space-y-4"
    >
      <label class="block">
        <span class="text-gray-700 font-medium">Email</span>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full p-3 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none shadow-sm"
          placeholder="Digite seu email"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-medium">Senha</span>
        <input
          type="password"
          formControlName="senha"
          class="mt-1 block w-full p-3 border rounded-lg focus:ring focus:ring-blue-400 focus:outline-none shadow-sm"
          placeholder="Digite sua senha"
        />
      </label>

      <!-- Link "Esqueci minha senha" -->
      <div class="text-right">
        <button
          type="button"
          (click)="recuperarSenha()"
          class="text-sm text-blue-600 hover:underline"
        >
          Esqueci minha senha
        </button>
      </div>

      <!-- Bot達o de Login -->
      <button
        type="submit"
        class="w-full px-4 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all shadow-md hover:shadow-lg cursor-pointer"
      >
        Entrar
      </button>
    </form>

    <!-- Bot達o Login com Google -->
    <div class="mt-3 flex justify-center">
      <button
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 px-4 text-sm font-medium transition-all shadow-md hover:shadow-lg text-gray-700 hover:text-white hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 rounded-lg"
        type="button"
      >
        <img
          src="https://docs.material-tailwind.com/icons/google.svg"
          alt="Google"
          class="h-5 w-5"
        />
        Continue com Google
      </button>
    </div>

    <p class="text-center text-gray-600 mt-4">N達o tem conta?</p>
    <button
      (click)="abrirCadastro()"
      type="button"
      class="w-full px-4 py-3 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all shadow-md hover:shadow-lg cursor-pointer"
    >
      Cadastre-se
    </button>
  </div>
</div>
