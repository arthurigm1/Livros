<div
  class="fixed inset-0 bg-opacity-40 backdrop-blur-md flex justify-center items-center z-50 animate-fadeIn"
>
  <!-- Modal Container -->
  <div
    class="p-8 bg-[#f4ebd0] rounded-2xl shadow-2xl w-[400px] transform scale-95 animate-scaleIn relative border border-[#b68d40]"
  >
    <!-- Botão de Fechar -->
    <button
      (click)="fechar()"
      class="absolute top-4 right-4 text-gray-600 hover:text-red-500 transition duration-300 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-7 h-7"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>

    <!-- Título -->
    <h2 class="text-3xl font-bold text-[#063831] text-center mb-6">
      Bem-vindo!
    </h2>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
      <label class="block">
        <span class="text-gray-700 font-medium">Email</span>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full p-3 border rounded-lg focus:ring-[#b68d40] focus:border-[#b68d40] shadow-sm"
          placeholder="Digite seu email"
        />
      </label>

      <label class="block">
        <span class="text-gray-700 font-medium">Senha</span>
        <input
          type="password"
          formControlName="senha"
          class="mt-1 block w-full p-3 border rounded-lg focus:ring-[#b68d40] focus:border-[#b68d40] shadow-sm"
          placeholder="Digite sua senha"
        />
      </label>

      <!-- Link "Esqueci minha senha" -->
      <div class="text-right">
        <button
          type="button"
          (click)="recuperarSenha()"
          class="text-sm text-[#b68d40] hover:underline cursor-pointer"
        >
          Esqueci minha senha
        </button>
      </div>

      <!-- Botão de Login -->
      <button
        type="submit"
        class="w-full px-4 py-3 text-white bg-[#063831] rounded-lg hover:bg-[#b68d40] transition duration-300 shadow-md hover:shadow-lg cursor-pointer"
      >
        Entrar
      </button>
    </form>

    <!-- Login com Google -->
    <div class="mt-4 flex justify-center">
      <button
        class="w-full flex items-center justify-center gap-2 border border-gray-400 py-3 px-4 text-sm font-medium transition duration-300 shadow-md hover:shadow-lg text-gray-700 hover:text-white hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 rounded-lg cursor-pointer"
      >
        <img
          src="https://docs.material-tailwind.com/icons/google.svg"
          alt="Google"
          class="h-5 w-5"
        />
        Continue com Google
      </button>
    </div>

    <!-- Cadastro -->
    <p class="text-center text-gray-700 mt-4">Não tem conta?</p>
    <button
      (click)="abrirCadastro()"
      type="button"
      class="w-full px-4 py-3 text-[#063831] border border-[#063831] rounded-lg hover:bg-[#b68d40] hover:text-white transition duration-300 shadow-md hover:shadow-lg cursor-pointer"
    >
      Cadastre-se
    </button>
  </div>
</div>
