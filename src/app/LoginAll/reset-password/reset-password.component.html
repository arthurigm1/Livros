<div class="flex justify-center items-center min-h-screen bg-[#f4ebd0] px-4">
  <div
    class="p-6 bg-white rounded-xl shadow-2xl border border-[#b68d40] w-full max-w-sm"
  >
    <h2 class="text-2xl font-semibold text-[#063831] text-center mb-4">
      Redefinir Senha
    </h2>
    <p class="text-[#063831] text-center mb-4">
      Escolha uma nova senha segura para sua conta.
    </p>

    <form [formGroup]="resetForm" (ngSubmit)="submit()" class="space-y-4">
      <label class="block">
        <span class="text-[#b68d40] font-medium">Nova Senha</span>
        <input
          type="password"
          formControlName="senha"
          class="mt-1 block w-full p-3 border border-[#b68d40] rounded-lg focus:ring-2 focus:ring-[#b68d40] focus:outline-none shadow-sm bg-white text-[#063831]"
          placeholder="Digite sua nova senha"
        />
      </label>

      <label class="block">
        <span class="text-[#b68d40] font-medium">Confirmar Nova Senha</span>
        <input
          type="password"
          formControlName="confirmarSenha"
          class="mt-1 block w-full p-3 border border-[#b68d40] rounded-lg focus:ring-2 focus:ring-[#b68d40] focus:outline-none shadow-sm bg-white text-[#063831]"
          placeholder="Confirme sua nova senha"
        />
      </label>

      <button
        type="submit"
        class="w-full px-4 py-3 text-white bg-[#063831] rounded-lg hover:bg-[#0a4a2a] transition-all shadow-md hover:shadow-lg cursor-pointer font-semibold"
      >
        Alterar Senha
      </button>
    </form>
  </div>
</div>
