<div
  class="p-6 bg-white rounded-xl shadow-lg max-w-sm w-full relative border border-[#b68d40]"
>
  <h2 class="text-2xl font-semibold text-[#063831] text-center mb-4">
    Recuperar Senha
  </h2>
  <p class="text-[#063831] text-center mb-4">
    Informe seu e-mail para receber o link de recuperação de senha.
  </p>

  <form
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="enviar()"
    class="space-y-4"
  >
    <label class="block">
      <span class="text-[#b68d40] font-medium">Email</span>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full p-3 border border-[#b68d40] rounded-lg focus:ring focus:ring-[#b68d40] focus:outline-none shadow-sm bg-white text-[#063831]"
        placeholder="Digite seu email"
      />
      <div
        *ngIf="
          forgotPasswordForm.controls['email'].invalid &&
          forgotPasswordForm.controls['email'].touched
        "
        class="text-red-500 text-sm"
      >
        <p *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
          Email é obrigatório.
        </p>
        <p *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
          Por favor, insira um email válido.
        </p>
        <p *ngIf="forgotPasswordForm.controls['email'].hasError('pattern')">
          O email deve conter o caractere .
        </p>
      </div>
    </label>

    <button
      type="submit"
      class="w-full px-4 py-3 text-white bg-[#063831] rounded-lg hover:bg-[#0a4a2a] transition-all shadow-md hover:shadow-lg cursor-pointer font-semibold"
    >
      Enviar
    </button>
  </form>

  <button
    type="button"
    (click)="fechar()"
    class="w-full px-4 py-3 text-[#063831] border border-[#b68d40] mt-3 rounded-lg hover:bg-[#b68d40] hover:text-white transition-all shadow-md hover:shadow-lg cursor-pointer font-semibold"
  >
    Cancelar
  </button>
</div>
