<div class="flex flex-col min-h-screen bg-gray-100 md:flex-row">
  <div
    class="w-full h-64 md:w-1/2 md:h-auto bg-cover bg-center"
    style="background-image: url('assets/banner/1.jpg')"
  >
    <div class="h-full bg-[#063831]/80 flex items-center justify-center">
      <h1
        class="text-3xl md:text-5xl font-bold text-white text-center animate-fade-in"
      >
        Bem-vindo ao <br />
        Sistema Administrativo
      </h1>
    </div>
  </div>

  <div class="w-full md:w-1/2 flex items-center justify-center p-4 md:p-8">
    <div
      class="w-full max-w-md bg-white rounded-lg shadow-2xl transform transition-all duration-500 hover:scale-105"
    >
      <div class="p-6 md:p-8">
        <h2
          class="text-2xl md:text-3xl font-bold text-center mb-6 text-[#063831]"
        >
          Login Administrativo
        </h2>
        <form (submit)="login()">
          <div class="mb-4">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#063831] focus:border-transparent transition-all duration-300"
            />
          </div>
          <div class="mb-6">
            <input
              type="password"
              [(ngModel)]="senha"
              name="senha"
              placeholder="Senha"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#063831] focus:border-transparent transition-all duration-300"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#063831] text-white py-3 rounded-lg hover:bg-[#052c27] transition-all duration-300 transform hover:scale-105"
          >
            Entrar
          </button>
        </form>
        <p
          *ngIf="errorMessage"
          class="text-red-500 text-sm mt-4 text-center animate-pulse"
        >
          {{ errorMessage }}
        </p>
      </div>
    </div>
  </div>
</div>
