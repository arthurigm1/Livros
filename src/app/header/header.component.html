<main class="min-h-screen flex flex-col">
  <div class="flex-grow pt-5 flex flex-col overflow-hidden">
    <div class="component-container flex-grow overflow-auto pb-20">
      <!-- Componente Div fixo -->
      <app-div
        (livrosAtualizados)="atualizarLivros($event)"
        (componenteAlterado)="componenteAtual = $event"
      ></app-div>

      <!-- O conteúdo que será exibido abaixo da Div fixa -->
      <div class="flex-grow overflow-auto pb-20">
        <app-livro *ngIf="componenteAtual === 'livros'"></app-livro>
        <app-autor *ngIf="componenteAtual === 'autores'"></app-autor>
        <app-livrolistafilter
          *ngIf="componenteAtual === 'filter'"
          [livros]="livros"
        ></app-livrolistafilter>
        <app-favoritos *ngIf="componenteAtual === 'favoritos'"></app-favoritos>
      </div>
    </div>
  </div>

  <!-- Footer sempre no final da página -->
  <app-footer class="mt-auto"></app-footer>
</main>
