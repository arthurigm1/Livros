<swiper-container
  pagination="true"
  pagination-dynamic-bullets="true"
  autoplay-delay="2500"
>
  <swiper-slide
    *ngFor="let slide of slides; let i = index"
    class="transition-opacity flex-shrink-0 duration-10 ease-in-out opacity-100 scale-100"
  >
    <img
      [src]="slide.src"
      [alt]="slide.title"
      class="w-[2600px]"
      loading="lazy"
    />
  </swiper-slide>
</swiper-container>

<div class="relative flex flex-col items-center py-12 bg-transparent">
  <!-- TÃ­tulo -->
  <h2 class="text-3xl font-bold text-[#063831] mb-2">Autores</h2>

  <!-- Swiper -->
  <swiper-container
    class="w-full max-w-3xl px-4 bg-transparent"
    space-between="24"
    slides-per-view="3"
    grab-cursor="true"
  >
    <swiper-slide
      *ngFor="let autor of autores"
      class="flex flex-col items-center rounded-lg p-6"
    >
      <img
        [src]="autor.imagem"
        [alt]="autor.nome"
        class="w-40 h-40 rounded-full object-cover mb-1 border-4 border-[#f4ebd0]"
      />
      <h4 class="text-xl font-semibold text-[#b68d40] text-center">
        {{ autor.nome }}
      </h4>
    </swiper-slide>
  </swiper-container>
</div>
